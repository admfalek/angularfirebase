<div class="container">
    <form (ngSubmit)="login(formData)" #formData="ngForm">
        <div style="display:inline-grid;margin:10px">
            <label for="email">Email:</label>
            <input ngModel type="email" name="email" id="email" required>
            
            <label for="password">Password:</label>
            <input ngModel type="password" name="password" id="password" required>
            
            <button type="submit" [disabled]="formData.invalid">Log in</button>
            <button type="button" [disabled]="formData.invalid" 
                    (click)="signup(formData)">Sign up</button>
        </div>
    </form>
</div>
